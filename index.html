<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamilton Parks & Niagara Wineries</title>
    <!-- Link to Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Link to the custom CSS for additional styling -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Hamilton Parks & Niagara Wineries Map</h2>
        
        <!-- Buttons to filter parks, wineries, or all locations -->
        <div class="btn-group d-flex justify-content-center" role="group">
            <button class="btn btn-primary" onclick="filterMarkers('park')">Show Parks</button>
            <button class="btn btn-danger" onclick="filterMarkers('winery')">Show Wineries</button>
            <button class="btn btn-secondary" onclick="filterMarkers('all')">Show All</button>
        </div>
        
        
        <!-- Map container -->
        <div id="map" class="mt-3"></div>

        <h4 class="mt-4">Add a Location</h4>
        <!-- Form to add a new location -->
        <form id="locationForm">
            <div class="form-group">
                <input type="text" id="locationName" class="form-control" placeholder="Enter location name" required>
            </div>
            <div class="form-group">
                <input type="text" id="locationAddress" class="form-control" placeholder="Enter Location Address" required>
            </div>
            <div class="form-group">
                <select id="locationType" class="form-control">
                    <option value="park">Park</option>
                    <option value="winery">Winery</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Add Location</button>
        </form>

        <!-- Button to toggle background color -->
        <button class="btn btn-toggle" onclick="toggleBackgroundColor()">Toggle Background Color</button>
    </div>

    <!-- Google Maps JavaScript API with Directions library -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCA5Ms4n3ejHJS05fV7vM6R3Lxuiw9wpLg&libraries=directions"></script>
    <!-- Link to the custom JavaScript for the map functionality -->
    <script src="script.js"></script>
</body>
</html>
